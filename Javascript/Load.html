<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://tokyodebate.github.io/css/motion-stats.css">
    <title>aa</title>
</head>

<body style="font-family: 'Lato', Helvetica, sans-serif;">
    <link rel="stylesheet" href="https://tokyodebate.github.io/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/papaparse@latest/papaparse.min.js"></script>
    <section lang="en" class="px-3 mb-3">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseSearch" aria-expanded="true" aria-controls="collapseSearch">
                        Search
                    </button>
                </h2>
                <div id="collapseSearch" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                    <form class="accordion-body">
                        <div class="mb-3">
                            <label for="nameInput" class="form-label">Name</label>
                            <input type="text" class="form-control" id="nameInput" placeholder="Tournament Name">
                        </div>
                        <div class="mb-3">
                            <label class="form-label d-block">Format</label>
                            <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 mx-0" role="group"
                                aria-label="Format" id="div-format">
                                <input type="checkbox" class="btn-check" id="btn-na" autocomplete="off" value="NA">
                                <label class="btn btn-outline-danger col\" for="btn-na">North American (NA)</label>

                                <input type="checkbox" class="btn-check" id="btn-bp" autocomplete="off" value="BP">
                                <label class="btn btn-outline-danger col\" for="btn-bp">British Parliamentary
                                    (BP)</label>

                                <input type="checkbox" class="btn-check" id="btn-asian" autocomplete="off"
                                    value="Asian">
                                <label class="btn btn-outline-danger col" for="btn-asian">Asian Parliamentary
                                    (AP)</label>

                                <input type="checkbox" class="btn-check" id="btn-austral" autocomplete="off"
                                    value="Australasian">
                                <label class="btn btn-outline-danger col" for="btn-austral">Australasian</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label d-block">Type</label>
                            <div class="row row-cols-2 row-cols-sm-4 mx-0" role="group" aria-label="Type" id="div-type">
                                <input type="checkbox" class="btn-check" id="btn-rookie" autocomplete="off"
                                    value="rookie">
                                <label class="btn btn-outline-danger col" for="btn-rookie">Rookie</label>

                                <input type="checkbox" class="btn-check" id="btn-open" autocomplete="off" value="open">
                                <label class="btn btn-outline-danger col" for="btn-open">Open</label>

                                <input type="checkbox" class="btn-check" id="btn-proam" autocomplete="off"
                                    value="proam">
                                <label class="btn btn-outline-danger col" for="btn-proam">Pro-am</label>

                                <input type="checkbox" class="btn-check" id="btn-schools" autocomplete="off"
                                    value="schools">
                                <label class="btn btn-outline-danger col" for="btn-schools">Schools</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label d-block">Region</label>
                            <div class="row row-cols-2 row-cols-sm-3 row-cols-md-6 mx-0" role="group"
                                aria-label="Region" id="div-region">
                                <input type="checkbox" class="btn-check flex-shrink-1" id="btn-region-domestic"
                                    autocomplete="off" value="Domestic">
                                <label class="btn btn-outline-danger col" for="btn-region-domestic">Domestic</label>

                                <input type="checkbox" class="btn-check flex-shrink-1" id="btn-region-world"
                                    autocomplete="off" value="World">
                                <label class="btn btn-outline-danger col" for="btn-region-world">World</label>

                                <input type="checkbox" class="btn-check flex-shrink-1" id="btn-region-asia"
                                    autocomplete="off" value="Asia">
                                <label class="btn btn-outline-danger col" for="btn-region-asia">Asia</label>

                                <input type="checkbox" class="btn-check flex-shrink-1" id="btn-region-oceania"
                                    autocomplete="off" value="OCeania">
                                <label class="btn btn-outline-danger col" for="btn-region-oceania">Oceania</label>

                                <input type="checkbox" class="btn-check flex-shrink-1" id="btn-region-europe"
                                    autocomplete="off" value="Europe">
                                <label class="btn btn-outline-danger flex-fill" for="btn-region-europe">Europe</label>

                                <input type="checkbox" class="btn-check flex-shrink-1" id="btn-region-america"
                                    autocomplete="off" value="America">
                                <label class="btn btn-outline-danger flex-fill" for="btn-region-america">America</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="yearInput" class="form-label">Latest year</label>
                            <input type="number" class="form-control" id="yearInput" placeholder="2020">
                        </div>
                        <button class="btn btn-danger" id="search-tournaments"><svg xmlns="http://www.w3.org/2000/svg"
                                width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg>Search</button>
                        <button type="reset" class="btn btn-danger" id="reset">Reset</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section lang="en" class="px-3 list-group list-group-flush" id="display-search"></section>
    <section lang="en" class="twbootstrap px-3" id="display-tournament"></section>
    <script src="https://cdn.jsdelivr.net/gh/tokyodebate/motions/Javascript/SearchEngine.js"></script>


</body>

</html>
